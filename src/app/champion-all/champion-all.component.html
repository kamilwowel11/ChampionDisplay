<mat-toolbar style="background-color:mediumpurple">
    <mat-toolbar-row class="LeagueTitle" style="background-color:darkviolet">
      <span style="font-style: oblique; margin-top: 12px; font-size: 35px;">League of Legends</span>
    </mat-toolbar-row>
    
    <mat-toolbar-row>
      <span class="landing-text">{{topBarTitle}}</span>
      <span class="landing-fill-remaining-space"></span>
      <mat-button-toggle (change)="toggleGrid()">
      Switch to grid or list
      </mat-button-toggle>
      <button mat-icon-button color="accent" aria-label="Example icon-button with a heart icon" style="right: 1805px;" [routerLink]="'../add-champion'">
        <mat-icon>favorite</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
  
  <div *ngIf="grid == false">
    <mat-accordion>
      <app-list-item *ngFor="let champion of champions" (titleBarText)="setTopBarTitle($event)" [champion]="champion"></app-list-item>
    </mat-accordion>
  </div>
  
  <div *ngIf="grid == true">
    <mat-grid-list cols="3" rowHeight="450px">
      <mat-grid-tile *ngFor="let champion of champions">
        <app-card (titleBarText)="setTopBarTitle($event)" [champion]="champion"></app-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
